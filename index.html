<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Calculator project for portfolio - Josephraj</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div id="result-pane">
                <div>
                    <div id="result">0</div>
                    <!-- <div id="ans">0</div> -->
                </div>
            </div>
            <div class="num-wrap">
                <div class="num-row">
                    <div id="allClear" class="num-block cancel">
                        <div class="button">AC</div>
                    </div>
                    <div id="clear" class="num-block">
                        <div class="button">C</div>
                    </div>
                    <div id="percent" class="num-block">
                        <div class="button">&#37;</div>
                    </div>
                    <div id="divide" class="num-block oper">
                        <div class="button">&divide;</div>
                    </div>
                </div>
                <div class="num-row">
                    <div id="seven" class="num-block">
                        <div class="button">7</div>
                    </div>
                    <div id="eight" class="num-block eight">
                        <div class="button">8</div>
                    </div>
                    <div id="nine" class="num-block ">
                        <div class="button">9</div>
                    </div>
                    <div id="multiply" class="num-block oper">
                        <div class="button">&times;</div>
                    </div>
                </div>
                <div class="num-row">
                    <div id="four" class="num-block">
                        <div class="button">4</div>
                    </div>
                    <div id="five" class="num-block">
                        <div class="button">5</div>
                    </div>
                    <div id="six" class="num-block">
                        <div class="button">6</div>
                    </div>
                    <div id="minus" class="num-block oper">
                        <div class="button">&minus;</div>
                    </div>
                </div>
                <div class="num-row">
                    <div id="one" class="num-block">
                        <div class="button">1</div>
                    </div>
                    <div id="two" class="num-block">
                        <div class="button">2</div>
                    </div>
                    <div id="three" class="num-block">
                        <div class="button">3</div>
                    </div>
                    <div id="plus" class="num-block oper">
                        <div class="button">&#43;</div>
                    </div>
                </div>
                <div class="num-row">
                    <div id="zero" class="num-block">
                        <div class="button">0</div>
                    </div>
                    <div id="period" class="num-block">
                        <div class="button">&#46;</div>
                    </div>
                    <div id="equal" class="num-block oper">
                        <div class="button">&#61;</div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Developed by <a href="http://josephrajp.github.io/" target="_blank">Joseph Raj</a></p>
        </footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
